<div class="container py-4">
  <h1 class="text-center mb-4">Star Rail Characters Wishlist</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let char of characters">
      <div class="card shadow-sm h-100">
        <img
          class="card-img-top"
          [src]="char.image_link"
          alt="{{ char.title }}"
        />
        <div class="card-body d-flex text-center flex-column">
          <h5 class="card-title">{{ char.title }}</h5>
          <p class="card-text text-muted">
            Data di rilascio: {{ char.release_date }}
          </p>
          <div class="mt-auto">
            <button
              class="btn"
              [ngClass]="isFavorite(char) ? 'btn-warning' : 'btn-success'"
              (click)="addToFavorites(char)"
            >
              {{
                isFavorite(char)
                  ? "Rimuovi dai Preferiti"
                  : "Aggiungi ai Preferiti"
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">
  <p class="text-muted">&copy; Made with love.</p>
</footer>
