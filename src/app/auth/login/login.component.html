<div class="container text-center py-4 d-flex justify-content-center">
  <form
    class="form-signin shadow p-4 rounded"
    (ngSubmit)="submit(loginForm)"
    #loginForm="ngForm"
  >
    <h1 class="h3 mb-4 font-weight-normal fs-1 fw-bold">Login</h1>

    <div class="form-group">
      <label for="inputEmail" class="sr-only fs-5">Email</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        [(ngModel)]="loginFormData.email"
        required
        #email="ngModel"
        [ngModelOptions]="{ standalone: true }"
        [ngClass]="{
          'is-invalid': email.invalid && (email.touched || email.dirty)
        }"
      />
      <div
        *ngIf="email.invalid && (email.touched || email.dirty)"
        class="invalid-feedback"
      >
        Inserisci un'email valida.
      </div>
    </div>

    <div class="form-group mt-2">
      <label for="inputPassword" class="sr-only fs-5">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="loginFormData.password"
        required
        #password="ngModel"
        [ngModelOptions]="{ standalone: true }"
        [ngClass]="{
          'is-invalid': password.invalid && (password.touched || password.dirty)
        }"
      />
      <div
        *ngIf="password.invalid && (password.touched || password.dirty)"
        class="invalid-feedback"
      >
        Inserisci una password di almeno 5 caratteri.
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>

    <div class="mt-4">
      <button
        type="submit"
        class="btn btn-custom btn-lg btn-success btn-block me-2"
        [disabled]="loginForm.invalid"
      >
        Accedi
      </button>
      <a
        routerLink="/auth/register"
        class="btn btn-custom btn-lg btn-dark btn-block"
      >
        Registrati
      </a>
    </div>
  </form>
</div>
